<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Login</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/login.css" media="screen">
  <script type="module" src="Modulos/Login.js"></script>

</head>
<body class="align">

  <div class="grid align__item">

    <div class="register">

      <img src="images/logo3.jpg" >
      <h1></h1>

      <form id="Forms-login" class="form">

        <div class="form__field">
          <input id="username" type="text" class="text" placeholder="Nombre de Usuario">
        </div>

        <div class="form__field">
          <input  id="password" type="password" class="text" placeholder="Contraseña">
        </div>

        <div class="form__field">
          <button id="btn_iniciasSesion" class="bnt_inicio" >Iniciar Sesión</button>
        </div>

      </form>



    </div>

  </div>

</body>
</html>
