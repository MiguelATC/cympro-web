    <!-- formulario de producto -->
    <div class="container  mt-3">
        <div class="row">
            <div class="col-sm-8 p-3 text-white">
                <h2 class="mb-3">Productos</h2>
                <div id="alertContainer"></div>
                <form class="container" id="Product-forms" >
                    <input type="text" class="form-control mb-3" id="txtNombre" placeholder="Nombre"/>
                    <input type="number" class="form-control mb-3" id="txtPrecio" placeholder="Precio"/>
                    <select name="Categoria" class="form-control mb-3" id="SelecCategorria">
                    </select>
                    <textarea class="form-control" rows="5" id="txtDescripcio" name="text" placeholder="Descripsion"></textarea>
                    <input type="file" name="imgProducto" class="form-control mb-3" id="ficheroP">
                    <button id="btn-save-Product" class="btn btn-dark">Guardar</button>

<!-- formulario de Proyectos -->
